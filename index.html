<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="container" >
        <div class="calculator-body">
          <div class="display">
       <div class="row">
            <div class="col-4">
                <input type="text" id="input" placeholder="0"/>
            </div>
        </div>
      </div>
        <div class="functions">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn" value="deg" id="deg">DEG</button>
                    <button type="button" class="btn" value="f-e" id="f-e">F-E</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn" value="mc" id="mc" disabled>MC</button>
                    <button type="button" class="btn" value="mr" id="mr" disabled>MR</button>
                    <button type="button" class="btn" value="m+" id="m+">M+</button>
                    <button type="button" class="btn" value="m-" id="m-">M-</button>
                    <button type="button" class="btn" value="ms" id="ms">MS</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="dropdown">
                        <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="src/assets/images/right-triangle.png" alt="Right Angle Triangle" class="image">&nbsp;<span class="dropdown-text">Trigonometry</span>&nbsp;
                        <small><i class="fa-solid fa-angle-down"></i></small></button>
                        <ul class="dropdown-menu">
                          <div class="d-flex division-view">
                          <li>
                            <button class="dropdown-item styling" value="sin" onclick="sin()">sin</button>
                          </li>
                          <li>
                            <button class="dropdown-item" value="cos" onclick="cos()">cos</button>
                          </li>
                          <li>
                            <button class="dropdown-item" value="tan" onclick="tan()">tan</button>
                          </li>
                        </div>
                          
                        <div class="d-flex">
                          <li>
                            <button class="dropdown-item" value="cot" onclick="cot()">cot</button>
                          </li>
                          <li>
                            <button class="dropdown-item" value="sec" onclick="sec()">sec</button>
                          </li>
                          <li>
                            <button class="dropdown-item" value="cosec" onclick="cosec()">cosec</button>
                          </li>
                        </div>
                        </ul>
                      </div>

                      <div class="dropdown">
                        <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="src/assets/images/function.png" alt="Function Sign" class="image">&nbsp;<span class="dropdown-text">Function</span>&nbsp;
                        <small><i class="fa-solid fa-angle-down"></i></small></button>
                        <ul class="dropdown-menu">
                          <div class="d-flex division-view">
                            
                            <li>
                              <button class="dropdown-item" value="floor" onclick="floor()">&#8970;x&#8971;</button>
                            </li>
                            <li>
                              <button class="dropdown-item" value="ceil" onclick="ceil()">&#8968;x&#8969;</button>
                            </li>
                          </div>
                            
                          <div class="d-flex">
                            <li>
                              <button class="dropdown-item" value="rand" onclick="rand()">rand</button>
                            </li>
                            <li>
                              <button class="dropdown-item styling" value="mod" onclick="mod()">|x|</button>
                            </li>
                          </div>
                        </ul>
                      </div>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn" value="2^nd" id="button-style">2<sup>nd</sup></button>
                    <button type="button" class="btn" value="pi" class="pi" id="button-style" onclick="pi()">Ï€</button>
                    <button type="button" class="btn" value="euler-number" id="button-style" onclick="euler()">e</button>
                    <button type="button" class="btn" id="button-style" onclick="clearSpace()">C</button>
                    <button type="button" class="btn" value="cancel" id="button-style-red" onclick="backspace()"><img src="src/assets/images/cancel.png" alt="cancel" class="image1"></button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn" value="x^2" id="button-style" onclick="square()">x<sup>2</sup></button>
                    <button type="button" class="btn" value="1/x" id="button-style" onclick="byX()"><small>1/x</small></button>
                    <button type="button" class="btn" value="|x|" id="button-style" onclick="mod()">|x|</button>
                    <button type="button" class="btn" value="exp" id="button-style" onclick="exponent()">exp</button>
                    <button type="button" class="btn" value="mode" id="button-style" onclick="mod()">mod</button>
                </div>
            </div>
            <div class="row">
              <div class="col">
                  <button type="button" class="btn" value="sqrt" id="button-style" onclick="sqrRoot()"><sup>2</sup>&radic;x</button>
                  <button type="button" class="btn" value="(" id="button-style" onclick="display(value)">(</button>
                  <button type="button" class="btn" value=")" id="button-style" onclick="display(value)">)</button>
                  <button type="button" class="btn" value="factorial" id="button-style" onclick="factorial()">n!</button>
                  <button type="button" class="btn" value="/" id="button-style" onclick="display(value)">&#247;</button>
              </div>
          </div>
          <div class="row">
            <div class="col">
                <button type="button" class="btn" value="x^y" id="button-style" onclick="x_raise_y()">x<sup>y</sup></button>
                <button type="button" class="btn" value="7" id="button-design" onclick="display(value)">7</button>
                <button type="button" class="btn" value="8" id="button-design" onclick="display(value)">8</button>
                <button type="button" class="btn" value="9" id="button-design" onclick="display(value)">9</button>
                <button type="button" class="btn" value="x" id="button-style" onclick="display(value)">&#215;</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
                <button type="button" class="btn" value="10^x" id="button-style" onclick="raise_to_10()">10<sup>x</sup></button>
                <button type="button" class="btn" value="4" id="button-design" onclick="display(value)">4</button>
                <button type="button" class="btn" value="5" id="button-design" onclick="display(value)">5</button>
                <button type="button" class="btn" value="6" id="button-design" onclick="display(value)">6</button>
                <button type="button" class="btn" value="-" id="button-style" onclick="display(value)">&#8722;</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
                <button type="button" class="btn" value="log" id="button-style" onclick="log()">log</button>
                <button type="button" class="btn" value="1" id="button-design" onclick="display(value)">1</button>
                <button type="button" class="btn" value="2" id="button-design" onclick="display(value)">2</button>
                <button type="button" class="btn" value="3" id="button-design" onclick="display(value)">3</button>
                <button type="button" class="btn" value="+" id="button-style" onclick="display(value)">&#43;</button>
            </div>
          </div>  
          <div class="row">
            <div class="col">
                <button type="button" class="btn" value="ln" id="button-style" onclick="ln()">ln</button>
                <button type="button" class="btn" value="plus-minus" id="button-design"><small>&#43;/&#8722;</small></button>
                <button type="button" class="btn" value="0" id="button-design" onclick="display(value)">0</button>
                <button type="button" class="btn" value="." id="button-design" onclick="display(value)">.</button>
                <button type="button" class="btn" id="button-style-green" onclick="evaluate(expression)">=</button>
            </div>
          </div>
        
    </div>
    </div>
    <script src="./src/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
